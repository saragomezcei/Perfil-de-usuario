<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Perfil de usuario</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!--
    Incluye una imagen y nombre del usuario, el sobrenombre/nick, edad, ciudad de origen y otros datos personales

    Armar una tabla con un Top 5  del perfil seleccionado como por ej: hobbies / canciones / comidas / actividades, etc

    Crear una galería con 12 imágenes relacionadas al perfil, la misma debe tener 3 columnas y NO utilizar tabla para ello.

    Incluir una lista de hashtags utilizando <ul> pero que NO se visualicen como lista.
-->

<body>
    <div class="header">
        <div class="perfil">
            <img src="imgs/wanda-perfil.jpg" alt="Foto de perfil de Wanda" class="foto-perfil">
            <h2><i class="fa-solid fa-venus"></i> Wanda</h2>
        </div>
        <div class="info">
            <div class="datos-iconos">
                <div class="datos">
                    <p><i class="fa-solid fa-at"></i></p>
                    <p>Wandis</p>
                </div>
                <div class="datos">
                    <p><i class="fa-solid fa-cake-candles"></i></p>
                    <p>08/03/2023</p>
                </div>
                <div class="datos">
                    <p><i class="fa-solid fa-location-dot"></i></p>
                    <p>Valencia</p>
                </div>
                <div class="datos">
                    <p><i class="fa-solid fa-dog"></i></p>
                    <p>Mestiza</p>
                </div>
            </div>
            <div class="tabla">
                <table>
                    <tr>
                        <td class="celda-titulo">
                            <b>Hobbies</b>
                        </td>
                        <td class="celda-respuesta">
                            Jugar y dormir
                        </td>
                    </tr>
                    <tr>
                        <td class="celda-titulo">
                            <b>Comida favorita</b>
                        </td>
                        <td class="celda-respuesta">
                            Salmón
                        </td>
                    </tr>
                    <tr>
                        <td class="celda-titulo">
                            <b>Persona favorita</b>
                        </td>
                        <td class="celda-respuesta">
                            Mi mamá
                        </td>
                    </tr>
                    <tr>
                        <td class="celda-titulo">
                            <b>Lugar favorito</b>
                        </td>
                        <td class="celda-respuesta">
                            La playa
                        </td>
                    </tr>
                    <tr>
                        <td class="celda-titulo">
                            <b>Habilidades</b>
                        </td>
                        <td class="celda-respuesta">
                            Sentarme, tumbarme y dar la pata
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
    <div class="hashtags">
        <ul>
            <li>#dog</li>
            <li>#doglife</li>
            <li>#lovedogs</li>
            <li>#nature</li>
            <li>#dogfluencer</li>
        </ul>
    </div>
    <div class="galeria">
        <div class="fila-fotos">
            <img src="imgs/wanda-amanecer.jpg" alt="wanda-amanecer" class="imagengaleria">
            <img src="imgs/wanda-bebe.jpg" alt="wanda-bebe" class="imagengaleria">
            <img src="imgs/wanda-cafe.JPG" alt="wanda-cafe" class="imagengaleria">
        </div>
        <div class="fila-fotos">
            <img src="imgs/wanda-descanso.jpg" alt="wanda-descanso" class="imagengaleria">
            <img src="imgs/wanda-familia.jpg" alt="wanda-familia" class="imagengaleria">
            <img src="imgs/wanda-mesa.JPG" alt="wanda-mesa" class="imagengaleria">
        </div>
        <div class="fila-fotos">
            <img src="imgs/wanda-lejos.jpg" alt="wanda-lejos" class="imagengaleria">
            <img src="imgs/wanda-playa.JPG" alt="wanda-playa" class="imagengaleria">
            <img src="imgs/wanda-ruta.JPG" alt="wanda-ruta" class="imagengaleria">
        </div>
        <div class="fila-fotos">
            <img src="imgs/wanda-silla.JPG" alt="wanda-silla" class="imagengaleria">
            <img src="imgs/wanda-tonta.jpg" alt="wanda-tonta" class="imagengaleria">
            <img src="imgs/wanda-perfil.jpg" alt="wanda-perfil" class="imagengaleria">
        </div>
    </div>
</body>

</html>
